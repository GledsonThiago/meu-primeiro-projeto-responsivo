<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="foto-logo-covert-money">
    <main>
        <label>
            Converter <B>de</B>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="logo-moeda-a-coverter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-foto" src="./assets/seta.png" alt="logo-seta">
            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos.png" alt="logo-moeda-a-covertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./scripts.js"></script>

</html>
